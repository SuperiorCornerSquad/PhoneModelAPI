<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneModelAPI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">PhoneModelAPI</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="http://localhost:8081/">Home</a></li>
            <li><a href="http://localhost:8081/get">Get</a></li>
            <li><a href="#">Post</a></li>
            <li><a href="http://localhost:8081/update">Update</a></li>
            <li><a href="http://localhost:8081/delete">Delete</a></li>
        </ul>
    </div>
</nav>
<div class="container-fluid">

    <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
    <div class="col-sm-2" style="background-color:lavender;">
        <form action="/api/v1/manufacturers" method="post" target="hiddenFrame">
            <label for="manufacturer">Manufacturer:</label>
            <input type="text" id="manufacturer" name="manufacturer"><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="col-sm-10" style="background-color:lavenderblush;">
        <table class="table">
            <thead>
            <tr>
                <th>Manufacturer</th>
                <th>Model Id</th>
                <th>Model name</th>
                <th>Release date</th>
                <th>Weight (gram)</th>
                <th>Display size in inches</th>
                <th>Resolution</th>
                <th>Camera</th>
                <th>Battery capacity</th>
                <th>Operating system</th>
                <th>OS version</th>
                <th>Category</th>
            </tr>
            </thead>
        </table>
    </div>

</div>

</div>



</body>
</html>

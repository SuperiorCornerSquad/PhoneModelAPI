<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneModelAPI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">PhoneModelAPI</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="http://localhost:8081/">Home</a></li>
            <li><a href="#">Get</a></li>
            <li><a href="http://localhost:8081/post">Post</a></li>
            <li><a href="http://localhost:8081/update">Update</a></li>
            <li><a href="http://localhost:8081/delete">Delete</a></li>
        </ul>
    </div>
</nav>
<div class="container-fluid">

    <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
    <div class="col-sm-2" style="background-color:lavender;">
        <form action="to be added here" method="post" target="hiddenFrame">
            <p>Select things you want to get</p>
            <input type="checkbox" onClick="toggle(this)">Toggle All<br>
            <label for="model_id"></label>
            <input type="checkbox" id="model_id" name="checkbox">Model id<br>
            <label for="model_name"></label>
            <input type="checkbox" id="model_name" name="checkbox">Model name<br>
            <label for="release_date"></label>
            <input type="checkbox" id="release_date" name="checkbox">Release date<br>
            <label for="weight_g"></label>
            <input type="checkbox" id="weight_g" name="checkbox">Weight in grams<br>
            <label for="display_size_inch"></label>
            <input type="checkbox" id="display_size_inch" name="checkbox">Display size in inches<br>
            <label for="resolution"></label>
            <input type="checkbox" id="resolution" name="checkbox">Resolution<br>
            <label for="camera"></label>
            <input type="checkbox" id="camera" name="checkbox">Camera<br>
            <label for="battery_capacity"></label>
            <input type="checkbox" id="battery_capacity" name="checkbox">Battery capacity<br>
            <label for="os_version"></label>
            <input type="checkbox" id="os_version" name="checkbox">OS version<br>
            <label for="category"></label>
            <input type="checkbox" id="category" name="checkbox">Category<br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="col-sm-10" style="background-color:lavenderblush;">

    </div>

</div>

</div>
<script>
    function toggle(source) {
        checkboxes = document.getElementsByName('checkbox');
        for(var i=0, n=checkboxes.length;i<n;i++) {
            checkboxes[i].checked = source.checked;
        }
    }
</script>


</body>
</html>

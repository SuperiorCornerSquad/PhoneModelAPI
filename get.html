<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneModelAPI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">PhoneModelAPI</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="http://localhost:8081/">Home</a></li>
            <li><a href="#">Get</a></li>
            <li><a href="http://localhost:8081/post">Post</a></li>
            <li><a href="http://localhost:8081/update">Update</a></li>
            <li><a href="http://localhost:8081/delete">Delete</a></li>
        </ul>
    </div>

<div class="container-fluid">

    <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
    <div class="col-sm-12" style="background-color:lavender;">
        <form action="/api/v1/smartphones" method="get" target="hiddenFrame" id="getForm">
            <label for="textGet"></label>
            <input type="text" id="textGet" name="fields">
            <input type="submit" value="GET">
        </form>
    </div>

    <div class="col-sm-12" style="background-color:lavenderblush;">
        <table class="table">
            <thead>
            <tr>
                <th>Manufacturer</th>
                <th>Model Id</th>
                <th>Model name</th>
                <th>Release date</th>
                <th>Weight (gram)</th>
                <th>Display size in inches</th>
                <th>Resolution</th>
                <th>Camera</th>
                <th>Battery capacity</th>
                <th>Operating system</th>
                <th>OS version</th>
                <th>Category</th>
            </tr>
            </thead>
        </table>
    </div>

</div>
